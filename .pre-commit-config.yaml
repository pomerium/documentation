repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        language: script
        entry: scripts/prettier-precommit.bash
        files: ^content\/.*$
        exclude: content/docs/deploy/k8s/reference.md
  - repo: https://github.com/streetsidesoftware/cspell-cli
    rev: v8.17.0
    hooks:
      - id: cspell
